<div class="iposs-windows_panel">
    <div class="panel-heading">
        <span class="panel-title">主机业务路由</span>
        <button type="button" class="close" aria-hidden="true">
            &times;
        </button>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group ">
                <label class="iposs-windows_label">源端</label>
                <div class="iposs-windows_label-for">
                    <div class="dropdown sourceList">
                        <button class="btn btn-default  dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Dropdown
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

                        </ul>
                    </div>

                </div>
            </div>
            <div class="form-group ">
                <label class="iposs-windows_label">目标端</label>
                <div class="iposs-windows_label-for">
                    <div class="dropdown targetList">
                        <button class="btn btn-default  dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Dropdown
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">

                        </ul>
                    </div>

                </div>
            </div>
            <button type="submit" class="qtopo-btn iposs-windows_submit-btn">路径查找</button>
        </form>
    </div>
</div>
