<div class="iposs-windows_panel">
    <div class="panel-heading">
        <span class="panel-title">修改设备类型</span>
        <button type="button" class="close" aria-hidden="true">
            &times;
        </button>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label class="iposs-windows_label">名称</label>
                <div class="iposs-windows_label-for">
                    <input class="form-control" type="text" name="devname" readonly="true">
                </div>
            </div>
            <div class="form-group">
                <label class="iposs-windows_label">IP</label>
                <div class="iposs-windows_label-for">
                    <input class="form-control" type="text" name="ip" readonly="true">
                </div>
            </div>
            <div class="form-group ">
                <label class="iposs-windows_label">厂商</label>
                <div class="iposs-windows_label-for">
                    <select name="vendor_id" class="form-control">
                    </select>
                </div>
            </div>
            <div class="form-group ">
                <label class="iposs-windows_label">型号</label>
                <div class="iposs-windows_label-for">
                    <select name="device_model" class="form-control" required="true">
                    </select>
                </div>
            </div>
            <button type="submit" class="qtopo-btn iposs-windows_submit-btn">确认</button>
        </form>
    </div>
</div>
