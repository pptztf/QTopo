<div class="iposs-windows_panel">
    <div class="panel-heading">
        <span class="panel-title">修改设备属性</span>
        <button type="button" class="close" aria-hidden="true">
            &times;
        </button>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label class="iposs-windows_label">名称</label>
                <div class="iposs-windows_label-for">
                    <input class="form-control" type="text" name="devname">
                </div>
            </div>
            <div class="form-group">
                <label class="iposs-windows_label">设备IP地址</label>
                <div class="iposs-windows_label-for">
                    <input class="form-control" type="text" name="ip" readonly="true">
                </div>
            </div>
            <div class="form-group">
                <label class="iposs-windows_label"><span>Read Community</span></label>
                <div class="iposs-windows_label-for">
                    <input class="form-control" type="password" name="readcommunity">
                </div>
            </div>
                <button type="submit" class="qtopo-btn iposs-windows_submit-btn">确认</button>
        </form>
    </div>
</div>
