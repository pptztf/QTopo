<div class="iposs-windows_panel">
    <div class="panel-heading">
        <span class="panel-title">添加网段</span>
        <button type="button" class="close" aria-hidden="true">
            &times;
        </button>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label class="iposs-windows_label">网段名称</label>
                <div class="iposs-windows_label-for">
                    <input class="form-control" type="text" name="segmentName" required="true">
                </div>
            </div>
            <div class="form-group ">
                <label class="iposs-windows_label">采集点</label>
                <div class="iposs-windows_label-for">
                    <select name="gatherId" class="form-control">
                    </select>
                </div>
            </div>
            <button type="submit" class="qtopo-btn iposs-windows_submit-btn">确认</button>
        </form>
    </div>
</div>
